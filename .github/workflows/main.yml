name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watchAll=false

  deploy:
    name: Deploy to Server
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Отладка: Проверяем директорию и файлы
      - name: Print current directory and list files
        run: |
          pwd
          ls -la

      # Проверяем, что docker-compose.yml существует в репозитории
      - name: Check if docker-compose.yml exists
        run: |
          if [ -f "docker-compose.yml" ]; then
            echo "docker-compose.yml found"
          else
            echo "docker-compose.yml not found" && exit 1
          fi

      # Подключаемся к серверу через SSH и выполняем команды
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 88.218.168.129
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Переходим в каталог проекта"
            cd /var/www/mywebsite/my-test-cicd || exit 1

            echo "Настраиваем SSH-агент для GitHub"
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/id_rsa

            echo "Кто выполняет команду?"
            whoami

            echo "Обновляем код с GitHub"
            git reset --hard  # Сбрасываем все изменения
            git clean -fd      # Удаляем лишние файлы
            git pull git@github.com:valeriy-usatov/my-test-ci-cd.git master

            echo "Останавливаем и удаляем старые контейнеры"
            docker-compose down

            echo "Удаляем старые образы"
            docker system prune -af

            echo "Пересобираем и запускаем контейнеры"
            docker-compose up --build -d

            echo "Деплой завершен"

      # Проверяем статус контейнеров после деплоя
      - name: Check Docker container status
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 88.218.168.129
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/mywebsite/my-test-cicd || { echo "Folder not found!"; exit 1; }
            echo "Successfully entered directory"
            ls -la  # Проверим, что в папке есть файлы
            docker-compose ps
            docker-compose logs
